<div class="row">
  <div class="col-sm-12">
    <app-menu-admin></app-menu-admin>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <h3>Your teams</h3>
    <table id="teams" class="table table-striped table-bordered table-sm table-dark" cellspacing="0" width="100%">
      <thead class="full-width">
      <tr>
        <th width="20%">Code</th>
        <th width="60%">Name</th>
        <th width="20%">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let team of teams">
        <td>{{team.code_team}}</td>
        <td>{{team.name}}</td>
        <td><a routerLink="/admin/team/edit/{{team.code_team}}" class="btn btn-warning">Edit</a></td>
      </tr>
      </tbody>
    </table>

  </div>
  <div *ngIf="collections.length > 0" class="col-sm-6">
    <h3>List your collection</h3>
    <table class="table table-striped table-bordered table-sm table-dark" id="collections" cellspacing="0" width="100%">
      <thead class="full-width">
      <tr>
        <th width="20%">Code</th>
        <th width="40%">Name</th>
        <th width="40%">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let collection of collections">
        <td>{{collection.code_collection}}</td>
        <td>{{collection.name}}</td>
        <td>
          <a routerLink="/admin/collection/edit/{{collection.code_collection}}" class="btn btn-warning margin-button">Edit</a>
          <a routerLink="/admin/examinations-by-collection/view/{{collection.code_collection}}" class="btn btn-primary">View collections</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
