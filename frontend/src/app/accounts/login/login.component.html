<div class="col-sm-4" style="width: 300px; margin: auto auto">
  <form (ngSubmit)="login(formLogin)" #formLogin="ngForm" action="">
    <div class="form-group">
      <label for="username">Username (<b style="color: red">*</b>)</label>
      <input id="username" type="text" class="form-control"
             [style.border]="txtUsername.touched ? (txtUsername.invalid ? '1px solid red':'2px solid green'):''"
             #txtUsername="ngModel" placeholder="Username" ngModel name="username" required>
    </div>
    <div class="form-group">
      <label>Password (<b style="color: red">*</b>)</label>
      <input type="password" class="form-control"
             [style.border]="txtPassword.touched ? (txtPassword.invalid ? '1px solid red':'2px solid green'):''"
             #txtPassword="ngModel" placeholder="Password" ngModel name="password" required>
      <div>
        {{errorMessage}}
      </div>

    </div>

    <div class="ui buttons">
      <button [disabled]="formLogin.invalid" class="btn btn-primary" style="margin-right: 10px">Login</button>
      <a routerLink="/request-password-reset" class="btn btn-secondary">Forget password</a>
    </div>
  </form>
</div>
