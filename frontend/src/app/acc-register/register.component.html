<div class="ui center form" style="width: 300px;">
  <form (ngSubmit)="register(formRegister)" #formRegister="ngForm" action="">

    <div class="field">
      <label>Name (<b style="color: red">*</b>)</label>
      <input type="text"
             [style.border]="txtName.touched ? txtName.errors?.minlength ? '1px solid red' : '2px solid green': ''"
             #txtName="ngModel" placeholder="Name" ngModel name="name" minlength="6" maxlength="54">
      <div *ngIf="txtName.touched && txtName.errors?.minlength">
        Length of name from 6 to 54 character.
      </div>
    </div>

    <div class="field">
      <label>Username (<b style="color: red">*</b>)</label>
      <input type="text"
             [style.border]="txtUsername.touched ? txtUsername.errors?.minlength ? '1px solid red' : '2px solid green': ''"
             #txtUsername="ngModel" placeholder="Username" ngModel name="username" minlength="6" maxlength="18">
      <div *ngIf="txtUsername.touched && txtUsername.errors?.minlength">
        Length of username from 6 to 18 character.
      </div>
    </div>


    <div class="field">
      <label>Email (<b style="color: red">*</b>)</label>
      <input type="text"
             [style.border]="txtEmail.touched ? txtEmail.invalid ? '1px solid red' : '2px solid green': ''"
             #txtEmail="ngModel" placeholder="Email" ngModel name="email" email>
      <div *ngIf="txtEmail.touched && txtEmail.invalid">
        Email incorrect format
      </div>
    </div>

    <div class="field">
      <label>Password (<b style="color: red">*</b>)</label>
      <input type="password"
             [style.border]="txtPassword.touched ? txtPassword.errors?.minlength ? '1px solid red' : '2px solid green': ''"
             #txtPassword="ngModel" placeholder="Password" ngModel name="password" minlength="5" maxlength="32"
             required>
      <div *ngIf="txtPassword .touched && txtPassword.errors?.minlength">
        Length of password from 5 to 32 character.
      </div>
    </div>

    <div class="field">
      <label>Re-pass (<b style="color: red">*</b>)</label>
      <input type="password"
             [style.border]="txtRepass.touched ? (txtRepass.errors?.minlength || txtRepass.value != txtPassword.value) ? '1px solid red' : '2px solid green': ''"
             #txtRepass="ngModel" placeholder="Re Password" ngModel name="password_confirmation" minlength="5"
             maxlength="32" required pattern="{{txtPassword.value}}">
      <div *ngIf="txtRepass .touched && txtRepass.errors?.minlength">
        Length of password from 5 to 32 character.
      </div>

      <div
        *ngIf="(txtRepass .touched && txtRepass.errors?.minlength) ||(txtRepass .touched && txtRepass.value != txtPassword.value)">
        Re-type password not match with password
      </div>

    </div>

    <div class="ui buttons">
      <button [disabled]="formRegister.invalid" class="ui positive button">Register</button>
      <div class="or"></div>
      <a routerLink="/im-teacher" class="ui  button">I'm teacher</a>
    </div>
  </form>
</div>
