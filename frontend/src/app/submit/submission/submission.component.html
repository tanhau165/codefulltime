<div class="row">
  <div class="col-sm-8">
    <table class="table table-striped table-bordered table-light" id="example">
      <thead class="bg-success text-uppercase-bold text-white">
      <tr>
        <th width="5%" scope="col">#</th>
        <th width="20%" scope="col">Code</th>
        <th width="15%" scope="col">Code exercise</th>
        <th width="20%" scope="col">Time submit</th>
        <th width="10%" scope="col">Score</th>
        <th width="15%" scope="col">Submit by</th>
        <th width="15%" scope="col">Language</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ss of submissions; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{ss?.code_submission.substring(5, 15)}}</td>
        <td><a routerLink="/exercise-details/{{ss?.exercise_code}}">{{ss?.exercise_code}}</a></td>
        <td>{{ss?.time_submit}}</td>
        <td>{{ss?.score}}</td>
        <td><a routerLink="/profile/timeline/{{ss?.exercise?.account?.id}}" [ngbTooltip]="tipContent" data-html="true">{{ss?.exercise?.account?.name}}</a></td>
        <td>{{ss?.language?.name}}</td>

        <ng-template #tipContent>
          <app-ttacount [account]="ss?.exercise?.account"></app-ttacount>
        </ng-template>
      </tr>
      </tbody>
    </table>

    <app-comment [codeObject]="'submission'"></app-comment>
  </div>
  <div class="col-sm-4">
    <app-top-rank></app-top-rank>
    <app-examination-recent></app-examination-recent>
  </div>
</div>
