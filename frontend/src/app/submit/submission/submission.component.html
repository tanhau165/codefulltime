<div style="margin-top: 20px">
  <div class="row">
    <div class="col-sm-9">
      <table class="table table-striped table-bordered table-dark" id="example">
        <thead>
        <tr>
          <th width="5%" scope="col">#</th>
          <th width="20%" scope="col">Code</th>
          <th width="15%" scope="col">Code exercise</th>
          <th width="20%" scope="col">Time submit</th>
          <th width="10%" scope="col">Score</th>
          <th width="15%" scope="col">Submit by</th>
          <th width="15%" scope="col">Language programming</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ss of submissions; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{ss?.code_submission.substring(5,15)}}</td>
          <td>{{ss?.exercise_code}}</td>
          <td>{{ss?.time_submit}}</td>
          <td>{{ss?.score}}</td>
          <td>{{ss?.exercise?.account?.name}}</td>
          <td>{{ss?.language?.name}}</td>
        </tr>
        </tbody>
      </table>

    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
