<div style="margin-top: 20px">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <table class="table table-striped table-bordered table-dark" id="example">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Score</th>
          <th scope="col">Cup</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let acc of rank; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{acc.name}}</td>
          <td>{{acc.score}}</td>
          <td>None</td>
        </tr>
        </tbody>
      </table>

    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
