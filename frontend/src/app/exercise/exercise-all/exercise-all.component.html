<div style="margin-top: 20px">
  <div class="row">
    <div class="col-sm-9">
      <table id="example" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead>
        <tr>
          <th width="10%" scope="col">Code</th>
          <th width="60%" scope="col">Name</th>
          <th width="10%" scope="col">Create by</th>
          <th width="10%" scope="col">Team</th>
          <th width="10%" scope="col">Best score</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let s of exercises" (click)="goToExerciseDetails(s.exercise_code)">
          <th scope="row">{{s.exercise_code}}</th>
          <td>{{s.name}}</td>
          <td>{{s.account.name}}</td>
          <td>{{s.team.name}}</td>
          <td>{{s.best_score}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-3">
      <app-recent-submission></app-recent-submission>
      <app-top-rank></app-top-rank>
    </div>
  </div>
</div>
